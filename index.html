<!DOCTYPE html>
<html>
  <head>
    <title>Craft Beer Mapper</title>
    <meta charset="UTF-8"/>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" herf="stylesheets/jquery-ui.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="mainTitle">
        <h1> Craft Beer Mapper </h1>
      </div>
      <div class="search">
        <input name="searchFilter" id="searchFilter" type="text" placeholder="Search Breweries..."/>
      </div>
      <div class="charts">
        <div class="map-data">
          <div class="map">
            <!-- Map Code -->
          </div>
          <div class="brewery-view">
            <!-- Brewery detailed information Code -->
          </div>
        </div>
        <div class="timeline">
          <!-- Timeline Code -->
          <p>
            <label for="year">Year range:</label>
            <input type="text" id="year" readonly />
          </p>
          <div id="slider-range"></div>
    		  <div id="animate">
    		    <p>
              <input type="button" id="animateYear" value="Animate Map" readonly />
    			</p>
    		  </div>
			  <div style="width: 100%; overflow: hidden;">
    			<div id="animation-progress"></div>
    		  </div>
        </div>
        <div class="ratings">
          <!-- Ratings Code -->
        </div>
        <div class="beer-type">
          <!-- Beer Type Code -->
        </div>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/d3.min.js"></script>
    <script type="text/javascript" src="javascripts/papaparse.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="javascripts/map.js"></script>
    <script type="text/javascript" src="javascripts/ratings.js"></script>
  </body>
</html>
